  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1220;
      color: #e9ecf6;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #151833;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #2a2f56;
      padding: 12px;
    }
    video {
      width: 100%;
      border-radius: 8px;
    }
    .card-body { margin-top: 10px; }
    .actions { margin: 8px 0; }
    .btn {
      background: linear-gradient(90deg,#7c5cff,#3ce6b3);
      color: #0f1220;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .stats {
      font-size: 12px;
      color: #aab0cc;
      margin-top: 6px;
    }
    .comments { margin-top: 12px; }
    .comment-form input, .comment-form textarea {
      width: 100%;
      margin: 6px 0;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #2a2f56;
      background: #0f1220;
      color: #e9ecf6;
    }
    .comment-form button {
      margin-top: 6px;
      width: 100%;
    }
  </style>
</head>

  <script>
    document.querySelectorAll('.card').forEach(card => {
      const likeBtn = card.querySelector('.like-btn');
      const likesSpan = card.querySelector('.likes');
      const viewsSpan = card.querySelector('.views');
      const commentsDiv = card.querySelector('.comments');
      const form = card.querySelector('.comment-form');
      const video = card.querySelector('video');

      let likes = 0;
      let views = 0;

      // Increment views when video plays
      video.addEventListener('play', () => {
        views++;
        viewsSpan.textContent = `${views} Views`;
      });

      // Like button
      likeBtn.addEventListener('click', () => {
        likes++;
        likesSpan.textContent = `${likes} Likes`;
      });

      // Comment form
      form.addEventListener('submit', e => {
        e.preventDefault();
        const name = form.name.value;
        const text = form.text.value;
        const comment = document.createElement('p');
        comment.innerHTML = `<strong>${name}:</strong> ${text}`;
        commentsDiv.appendChild(comment);
        form.reset();
      });
    });
  </script>
